<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../iron-form/iron-form.html">
<link rel="import" href="../paper-button/paper-button.html">

<!--
`<url-detailed-editor>` Presents a form element that contains a list of URL
parameters.

The element can be validated as a regular form element.

### Example
```
<url-detailed-editor url="{{url}}" invalid="{{invalid}}"></url-detailed-editor>
```

### Styling
`<url-input-editor>` provides the following custom properties and mixins for styling:

Custom property | Description | Default
----------------|-------------|----------
`--url-input-editor` | Mixin applied to the element | `{}`

@group UI Elements
@element url-input-editor
@demo demo/index.html
-->
<dom-module id="url-detailed-editor">
  <template>
    <style>
    :host {
      display: block;
    }

    .host-input {
      @apply(--layout-flex);
    }

    .path-input {
      @apply(--layout-flex);
    }

    .anchor-input {
      @apply(--layout-flex);
    }

    .form-row {
      @apply(--layout-horizontal);
      @apply(--layout-flex);
    }

    .param-name {
      margin-right: 12px;
    }

    .param-value {
      @apply(--layout-flex);
    }

    .params-list {
      margin: 12px 0;
    }

    .query-title {
      @apply(--arc-font-caption);
      color: #737373;
    }

    #detailedClose {
      @apply --toggle-button;
      padding: 0;
      width: 24px;
      height: 24px;
    }

    #detailedClose:hover {
      @apply --toggle-button-hover;
    }

    .add-param {
      margin-top: 12px;
      background-color: #2196F3;
      color: #fff;
    }
    </style>
    <form is="iron-form" id="form">
      <paper-input id="host" label="Host" value="{{model.host}}" class="host-input" required auto-validate error-message="Valid host is required. You can use variables here." on-keydown="_hostKeyDown" on-paste="_hostPaste">
        <paper-icon-button id="detailedClose" suffix icon="arc:keyboard-arrow-up" on-tap="close"></paper-icon-button>
      </paper-input>
      <paper-input id="path" label="Path" value="{{model.path}}" class="path-input" auto-validate pattern="\S*" error-message="You may want to encode this value before sending it to the server"></paper-input>

      <div class="params-list">
        <label class="query-title">Query parameters</label>
        <template is="dom-repeat" id="paramsList" items="{{queryParameters}}" on-dom-change="_onParamsRender">
          <div class="form-row">
            <paper-toggle-button class="enable-button" checked="{{item.enabled}}" title="Enable / disable parameter"></paper-toggle-button>
            <paper-input no-label-float inline auto-validate value="{{item.name}}" class="param-name" placeholder="Param name" pattern="\S*" error-message="You may want to encode this value before sending it to the server"></paper-input>
            <paper-input no-label-float inline auto-validate value="{{item.value}}" class="param-value" placeholder="Param value" pattern="\S*" error-message="You may want to encode this value before sending it to the server"></paper-input>
            <span>
              <paper-icon-button icon="arc:close" on-tap="_removeSearchParam" on-focus="_valueFieldLeft"></paper-icon-button>
              <paper-tooltip animation-delay="200" offset="0">Remove parameter</paper-tooltip>
            </span>
          </div>
        </template>
        <paper-button raised on-tap="addSearchParam" class="add-param">Add</paper-button>
      </div>
      <paper-input id="hash" label="Hash" value="{{model.anchor}}" class="anchor-input"></paper-input>
    </form>
    <div class="encode-actions">
      <span>
        <paper-button id="encode" on-tap="_encodeParameters">Encode URL</paper-button>
        <paper-tooltip>URL encodes parameters in the editor</paper-tooltip>
      </span>
      <span>
        <paper-button id="decode" on-tap="_decodeParameters">Decode URL</paper-button>
        <paper-tooltip>URL decodes parameters in the editor</paper-tooltip>
      </span>
    </div>
    <paper-tooltip animation-delay="200" for="detailedClose">Close detailed editor</paper-tooltip>
  </template>
  <script>
  Polymer({
    is: 'url-detailed-editor',

    behaviors: [
      Polymer.IronValidatableBehavior,
      ArcBehaviors.OpenablePanelBehavior
    ],

    properties: {
      /**
       * Current value of the editor.
       */
      value: {
        type: String,
        notify: true
      },
      // Computed model for the view.
      model: Object,
      // Reference to the Host input field.
      hostField: {
        type: Object,
        value: function() {
          return this.$.host;
        }
      },
      detailsOpened: {
        type: Boolean,
        notify: true
      },
      /**
       * List of query parameters model.
       * If not set then it is computed from current URL.
       *
       * Model for query parameters is:
       * - name {String} param name
       * - value {String} param value
       * - enabled {Boolean} is param included into the `value`
       */
      queryParameters: {
        type: Array,
        notify: true
      }
    },

    observers: [
      '_valueChanged(value, _isOpened)',
      '_modelChanged(model.*, queryParameters.*)',
      '_ensureEmptyRow(_isOpened)'
    ],
    /**
     * A handler that is called on input
     */
    _valueChanged: function(value, opened) {
      if (this._cancelModelComputation) {
        return;
      }
      var qp = this.queryParameters;
      if (!opened && !(qp && qp.length)) {
        return;
      }
      this._computeModel(value, qp);
    },

    _computeModel: function(value, queryModel) {
      if (!value) {
        this.set('model', {});
        this.set('queryParameters', []);
        return;
      }
      this.__modelComputation = true;
      if (!queryModel) {
        queryModel = [];
      }
      var parser = new UrlParser(value);
      this.__parser = parser;
      var model = {};
      model.host = this._getHostValue(parser) || '';
      model.path = parser.path || '';
      model.anchor = parser.anchor || '';
      this.set('model', model);
      this._computeSearchParams(parser, queryModel);
      this.__modelComputation = false;
    },

    _getHostValue: function(parser) {
      var protocol = parser.protocol;
      var host = parser.host;
      if (host) {
        if (protocol) {
          host = protocol + '//' + host;
        }
      } else {
        if (protocol) {
          host = protocol + '//';
        }
      }
      return host;
    },

    _computeSearchParams: function(parser, queryModel) {
      if (!queryModel) {
        queryModel = [];

      }
      if (!this.queryParameters) {
        this.set('queryParameters', queryModel);
      }
      // 1 keep disabled items in the model
      // 2 remove items that are in query model but not in search params
      // 3 update value of model
      // 4 add existing search params to the model
      var names = [];
      for (var i = queryModel.length - 1; i >= 0; i--) {
        if (queryModel[i].enabled === false) {
          continue;
        }
        var param = this._getSearchParam(parser.searchParams, queryModel[i].name, names);
        if (!param) {
          this.splice('queryParameters', i, 1);
        } else {
          if (queryModel[i].value !== param[1]) {
            this.set(['queryParameters', i, 'value'], param[1]);
          }
          if (!queryModel[i].enabled) {
            this.set(['queryParameters', i, 'enabled'], true);
          }
          names.push(queryModel[i].name);
        }
      }
      names = [];
      // Add to `queryModel` params that are in `parser.searchParams`
      parser.searchParams.forEach(function(pairs) {
        var param = this._getModelParam(queryModel, pairs[0], names);
        names.push(pairs[0]);
        if (!param) {
          this.push('queryParameters', {
            name: pairs[0],
            value: pairs[1],
            enabled: true
          });
        }
      }, this);
    },

    _getSearchParam: function(searchParams, name, names) {
      var included = names.filter(function(item) {
        return item === name;
      });
      included = included.length;
      for (var i = searchParams.length - 1; i >=0; i--) {
        if (searchParams[i][0] === name) {
          if (included !== 0) {
            included--;
            continue;
          }
          return searchParams[i];
        }
      }
    },

    _getModelParam: function(model, name, names) {
      var included = names.filter(function(item) {
        return item === name;
      });
      included = included.length;
      return model.find(function(item) {
        if (!item.enabled || item.name !== name) {
          return false;
        }
        if (included !== 0) {
          included--;
          return false;
        }
        return true;
      });
    },

    _modelChanged: function(recordModel, recordQp) {
      if (this.__modelComputation) {
        return;
      }
      if (!this.__parser) {
        this.__parser = new UrlParser('');
      }
      if (recordModel.path !== 'model') {
        this._updateParserValues(recordModel);
      }
      if (recordQp.path !== 'queryParameters' && recordQp.path !== 'queryParameters.length') {
        this._updateParserSearch(recordQp);
      }
      if (!this._isOpened) {
        return;
      }
      this._cancelModelComputation = true;
      this.set('value', this.__parser.value);
      this._cancelModelComputation = false;
    },
    /**
     * Updates parser values from change record.
     *
     * @param {Object} record Polymer's change record.
     */
    _updateParserValues: function(record) {
      var path = record.path.split('.');
      switch (path[1]) {
        case 'host':
          this._updateParserHost(record.value);
        break;
        case 'path':
          this.__parser.path = record.value;
        break;
        case 'anchor':
          this.__parser.anchor = record.value;
        break;
        default: return;
      }
      if (path[2] === 'splices' && path[1] !== 'search') {
        return;
      }
    },
    /**
     * Updates `queryParameters` model from change record.
     *
     * @param {Object} record Polymer's change record.
     */
    _updateParserSearch: function(record) {
      var params = [];
      record.base.forEach(function(item) {
        if (!item.enabled) {
          return;
        }
        params.push([item.name, item.value]);
      });
      this.__parser.searchParams = params;
    },

    _updateParserHost: function(value) {
      var index = value.indexOf('://');
      if (index === -1) {
        this.__parser.protocol = undefined;
        this.__parser.host = value;
      } else {
        this.__parser.protocol = value.substr(0, index + 1);
        this.__parser.host = value.substr(index + 3);
      }
    },

    /** Called when URL params form has been renederd. */
    _onParamsRender: function() {
      if (!this.root) {
        return;
      }
      var row = Polymer.dom(this.root).querySelectorAll('.params-list > .form-row');
      if (!row || !row.length) {
        return;
      }
      row = row.pop();
      try {
        row.children[1].focus();
      } catch (e) {}
    },
    /**
     * Adds a new Query Parameter to the list.
     */
    addSearchParam: function() {
      var obj = {
        name: '',
        value: '',
        enabled: true
      };
      if (!this.queryParameters) {
        this.set('queryParameters', [obj]);
      } else {
        this.push('queryParameters', obj);
      }
    },
    // Handler for the remove button click.
    _removeSearchParam: function(e) {
      var index = e.model.get('index');
      this.splice('queryParameters', index, 1);
    },
    // Validates the element.
    _getValidity: function() {
      return this.$.form.validate();
    },

    _isOpenedChanged: function(isOpened) {
      if (isOpened) {
        this.__initializetinOpened = true;
      }
    },

    _ensureEmptyRow: function() {
      var model = this.queryParameters;
      if (!model || !model.length) {
        this.addSearchParam();
      }
    },

    _valueFieldLeft: function(e) {
      var index = e.model.get('index');
      if (this.queryParameters.length - 1 !== index) {
        return;
      }
      var item = e.model.get('item');
      if (item.name) {
        this.async(function() {
          var t = Polymer.dom(e).rootTarget;
          if (t.focused) {
            t._setFocused(false);
          }
        }, 1);
        this.addSearchParam();
      }
    },

    _hostKeyDown: function(e) {
      if (e.keyCode !== 191) {
        return;
      }

      var pos = 0;
      var input = e.target.inputElement || e.target;
      if (document.selection) {
        input.focus();
        var sel = document.selection.createRange();
        sel.moveStart('character', -input.value.length);
        pos = sel.text.length;
      } else if (input.selectionStart || input.selectionStart === '0') {
        pos = input.selectionStart;
      }
      if (pos > 8) {
        e.preventDefault();
        this.set('model.path', '/');
        this.$.path.focus();
      }
    },

    _hostPaste: function(e) {
      var data = e.clipboardData.getData('text/plain');
      if (!data) {
        return;
      }
      e.preventDefault();
      e.stopPropagation();
      this.set('value', data);
    },
    // Closes the panel
    close: function() {
      this.detailsOpened = false;
    },
    /**
     * Dispatches the `url-encode` event. The editor handles the action.
     */
    _encodeParameters: function() {
      this.fire('url-encode', undefined, {
        bubbles: false
      });
    },
    /**
     * Dispatches the `url-decode` event. The editor handles the action.
     */
    _decodeParameters: function() {
      this.fire('url-decode', undefined, {
        bubbles: false
      });
    }

    /**
     * Fired when encode URL action has been called.
     *
     * The event does not bubbles.
     *
     * @event url-encode
     */
    /**
     * Fired when decode URL action has been called.
     *
     * The event does not bubbles.
     *
     * @event url-decode
     */
  });
  </script>
</dom-module>
