<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <link rel="import" href="../url-detailed-editor.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <url-detailed-editor attr-for-opened="opened" opened details-opened></url-detailed-editor>
      </template>
    </test-fixture>

    <script>
    /* global assert, fixture, TestHelpers, MockInteractions, sinon */
    suite('basic', function() {
      var element;
      setup(function() {
        element = fixture('basic');
        element.value = 'https://arc.com:1234/path/o ther/?a=b&c=d#123';
      });

      test('Model is computed', function() {
        var m = element.model;
        assert.typeOf(m, 'object', 'Model is an object');
        assert.equal(m.host, 'https://arc.com:1234', 'Host is computed');
        assert.equal(m.path, '/path/o ther/', 'Path is computed');
        assert.equal(m.anchor, '123', 'Ancor is computed');
        assert.lengthOf(m.search, 2, 'Search is computed');
      });

      test('__parser is set', function() {
        assert.typeOf(element.__parser, 'object');
      });

      test('hostField is computed', function() {
        var input = Polymer.dom(element.root).querySelector('#host');
        assert.isTrue(input === element.hostField);
      });

      function observerChange(data) {
        element.addEventListener('value-changed', function clb(e) {
          element.removeEventListener('value-changed', clb);
          data.value = e.detail.value;
        });
      }

      test('Notifies change for host', function() {
        var input = Polymer.dom(element.root).querySelector('#host');
        var eventData = {};
        observerChange(eventData);
        input.value = 'https://domain.com';
        assert.equal(eventData.value, 'https://domain.com/path/o ther/?a=b&c=d#123');
      });

      test('Notifies change for path', function() {
        var input = Polymer.dom(element.root).querySelector('#path');
        var eventData = {};
        observerChange(eventData);
        input.value = '/other-path/';
        assert.equal(eventData.value, 'https://arc.com:1234/other-path/?a=b&c=d#123');
      });

      test('Notifies change for hash', function() {
        var input = Polymer.dom(element.root).querySelector('#hash');
        var eventData = {};
        observerChange(eventData);
        input.value = 'hash-test';
        assert.equal(eventData.value, 'https://arc.com:1234/path/o ther/?a=b&c=d#hash-test');
      });

      test('Notifies change for search param name', function() {
        TestHelpers.forceXIfStamp(element);
        var input = Polymer.dom(element.root).querySelector('.param-name');
        var eventData = {};
        observerChange(eventData);
        input.value = 'a-changed';
        assert.equal(eventData.value, 'https://arc.com:1234/path/o ther/?a-changed=b&c=d#123');
      });

      test('Notifies change for search param value', function() {
        TestHelpers.forceXIfStamp(element);
        var input = Polymer.dom(element.root).querySelector('.param-value');
        var eventData = {};
        observerChange(eventData);
        input.value = 'a-value';
        assert.equal(eventData.value, 'https://arc.com:1234/path/o ther/?a=a-value&c=d#123');
      });

      test('Notifies change for search param value with variable', function() {
        TestHelpers.forceXIfStamp(element);
        var input = Polymer.dom(element.root).querySelector('.param-value');
        var eventData = {};
        observerChange(eventData);
        input.value = 'a-value${test}';
        assert.equal(eventData.value, 'https://arc.com:1234/path/o ther/?a=a-value${test}&c=d#123');
      });

      test('Notifies change for removing search param', function() {
        TestHelpers.forceXIfStamp(element);
        var button = Polymer.dom(element.root).querySelector('.form-row > span > paper-icon-button');
        var eventData = {};
        observerChange(eventData);
        MockInteractions.tap(button);
        assert.equal(eventData.value, 'https://arc.com:1234/path/o ther/?c=d#123');
      });

      test('Do not notifies change for adding search param', function() {
        TestHelpers.forceXIfStamp(element);
        var button = Polymer.dom(element.root).querySelector('.params-list > paper-button');
        var eventData = {};
        observerChange(eventData);
        MockInteractions.tap(button);
        assert.isUndefined(eventData.value);
      });

      test('Changes model when value change', function() {
        element.value = 'http://arc.com/o%20ther?test=value';
        var m = element.model;
        assert.equal(m.host, 'http://arc.com', 'Host is computed');
        assert.equal(m.path, '/o%20ther', 'Path is computed');
        assert.equal(m.anchor, '', 'Ancor is computed');
        assert.lengthOf(m.search, 1, 'Search is computed');
      });

      test('Fires url-encode event', function() {
        var spy = sinon.spy();
        element.addEventListener('url-encode', spy);
        var button = Polymer.dom(element.root).querySelector('#encode');
        MockInteractions.tap(button);
        assert.isTrue(spy.calledOnce);
      });

      test('Fires url-decode event', function() {
        var spy = sinon.spy();
        element.addEventListener('url-decode', spy);
        var button = Polymer.dom(element.root).querySelector('#decode');
        MockInteractions.tap(button);
        assert.isTrue(spy.calledOnce);
      });
    });

    suite('Empty editor', function() {
      var element;
      setup(function() {
        element = fixture('basic');
      });

      test('Model is computed', function() {
        var m = element.model;
        assert.typeOf(m, 'object', 'Model is an object');
        assert.equal(m.host, 'https://', 'Host is computed');
        assert.equal(m.path, '/', 'Path is computed');
        assert.equal(m.anchor, '', 'Ancor is computed');
        assert.lengthOf(m.search, 0, 'Search is computed');
      });
    });
    </script>

  </body>
</html>
