<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <link rel="import" href="../url-input-editor.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <url-input-editor url="http://ux.mulesoft.com/path?param"></url-input-editor>
      </template>
    </test-fixture>

    <script>
    /* global assert, fixture, MockInteractions, sinon */
    suite('events tests', function() {
      var element;
      setup(function() {
        element = fixture('basic');
      });

      test('Fires "send-request" custom event on main field', function() {
        var spy = sinon.stub();
        element.addEventListener('send-request', spy);
        MockInteractions.pressEnter(element._autocompleteTarget.inputElement);
        assert.isTrue(spy.calledOnce, 'Fired send-request event');
      });

    });
    </script>

  </body>
</html>
