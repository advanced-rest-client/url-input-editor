<!DOCTYPE html><html><head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>url-input-editor demo</title>
  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script type="module" src="../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
  <script type="module" src="../../../@polymer/iron-demo-helpers/demo-snippet.js"></script>
  <script type="module" src="../../../@advanced-rest-client/arc-models/url-history-model.js"></script>
  <script type="module" src="../../../@polymer/paper-input/paper-input.js"></script>
  <script type="module" src="../../../@polymer/paper-button/paper-button.js"></script>
  <script type="module" src="../../../@polymer/paper-toast/paper-toast.js"></script>
  <script src="../../../pouchdb/dist/pouchdb.js"></script>
  <script type="module" src="../../../@polymer/paper-toggle-button/paper-toggle-button.js"></script>
  <script type="module" src="../../../@advanced-rest-client/arc-electron-default-theme/arc-electron-default-theme.js"></script>
  <script type="module" src="../url-input-editor.js"></script>

  <custom-style>
    <style include="demo-pages-shared-styles">
    body,
    html {
      background-color: #e5e5e5;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .card {
      @apply --shadow-elevation-4dp;
      padding: 20px;
      margin-top: 20px;
      margin-bottom: 20px;
      box-sizing: border-box;
      background-color: #fff;
    }

    pre {
      display: block;
      word-break: break-all;
      white-space: pre-wrap;
    }

    h3 {
      @apply --paper-font-title;
    }

    .element {
      max-width: 1100px;
    }
    </style>
  </custom-style>
</head>

<body unresolved="">
  <dom-bind id="demo">
    <template>
      <url-history-model></url-history-model>
      <section class="vertical-section-container centered card element" role="main">
        <h3>The url-input-editor</h3>
        <url-input-editor value="{{url}}" id="editor" readonly="[[readOnly]]" narrow="[[narrow]]"></url-input-editor>
      </section>
      <section class="vertical-section-container centered card">
        <h3>Configuration</h3>
        <paper-toggle-button checked="{{readOnly}}">Read only</paper-toggle-button>
        <paper-toggle-button checked="{{narrow}}">Narrow layout</paper-toggle-button>
      </section>
      <section class="vertical-section-container centered card">
        <label>URL value</label>
        <pre>[[url]]</pre>
        <label>Query parameters data model</label>
        <pre id="model"></pre>
      </section>
      <section class="vertical-section-container centered card">
        <h3>Event based control</h3>
        <p>Fire url-value-changed custom event to set the value</p>
        <p>
          <paper-input value="{{eventUrl}}" label="URL to send with the event"></paper-input>
          <paper-button on-click="_sendEvent">Send event</paper-button>
        </p>
      </section>
      <paper-toast></paper-toast>
    </template>
  </dom-bind>
  <script type="module">
  (function(scope) {
    scope.url = location.href + '?token=eyJhbGRiOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1aWQiOiIxMTMXNDgzOTM3NzUyNjE2NTgwMDIiLCJzY29wZXMiOlsiYWxsIl0sImlhdCI6MTU0NzYwOTc4OSwiZXhwIjoxNTQ3Njk2MTg5LCJpc3MiOiJ1cm46YXJjLWNUIn0.iLHFXNtfJx-wDDMGFDN6ooM9IZQoD72ZcswbFV0x0Pk';
    scope._sendEvent = function() {
      document.body.dispatchEvent(new CustomEvent('url-value-changed', {
        detail: {
          value: scope.eventUrl
        },
        bubbles: true
      }));
    };
  })(document.getElementById('demo'));
  document.body.addEventListener('send-request', function() {
    const toast = document.querySelector('paper-toast');
    toast.text = 'Request send requested';
    toast.opened = true;
  });
  document.getElementById('editor').addEventListener('query-parameters-changed', (e) => {
    document.getElementById('model').innerText = JSON.stringify(e.target.queryParameters, null, 2);
  });
  </script>
</body></html>
