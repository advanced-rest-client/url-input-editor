<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>url-input-editor demo</title>
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../url-history-saver/url-history-saver.html">
  <link rel="import" href="../../paper-input/paper-input.html">
  <link rel="import" href="../../paper-button/paper-button.html">
  <link rel="import" href="../../paper-toast/paper-toast.html">
  <link rel="import" href="../../app-pouchdb/pouchdb.html">
  <link rel="import" href="../../paper-toggle-button/paper-toggle-button.html">
  <link rel="import" href="../../arc-electron-default-theme/arc-electron-default-theme.html">
  <link rel="import" href="../url-input-editor.html">
  <custom-style>
    <style include="demo-pages-shared-styles">
    body,
    html {
      background-color: #e5e5e5;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .card {
      @apply --shadow-elevation-4dp;
      padding: 20px;
      margin-top: 20px;
      margin-bottom: 20px;
      box-sizing: border-box;
      background-color: #fff;
    }

    pre {
      display: block;
      word-break: break-all;
      white-space: pre-wrap;
    }

    h3 {
      @apply --paper-font-title;
    }
    </style>
  </custom-style>
</head>

<body unresolved>
  <dom-bind id="demo">
    <template>
      <url-history-saver></url-history-saver>
      <section class="vertical-section-container centered card" role="main">
        <h3>The `url-input-editor`</h3>
        <url-input-editor value="{{url}}" id="editor" readonly="[[readOnly]]"></url-input-editor>
      </section>
      <section class="vertical-section-container centered card">
        <h3>Configuration</h3>
        <paper-toggle-button checked="{{readOnly}}">Read only</paper-toggle-button>
      </section>
      <section class="vertical-section-container centered card">
        <label>URL value</label>
        <pre>[[url]]</pre>
        <label>Query parameters data model</label>
        <pre id="model"></pre>
      </section>
      <section class="vertical-section-container centered card">
        <h3>Event based control</h3>
        <p>Fire url-value-changed custom event to set the value</p>
        <p>
          <paper-input value="{{eventUrl}}" label="URL to send with the event"></paper-input>
          <paper-button on-click="_sendEvent">Send event</paper-button>
        </p>
      </section>
      <paper-toast></paper-toast>
    </template>
  </dom-bind>
  <script>
  (function(scope) {
    scope.url = location.href;
    scope._sendEvent = function() {
      document.body.dispatchEvent(new CustomEvent('url-value-changed', {
        detail: {
          value: scope.eventUrl
        },
        bubbles: true
      }));
    };
  })(document.getElementById('demo'));
  document.body.addEventListener('send-request', function() {
    const toast = document.querySelector('paper-toast');
    toast.text = 'Request send requested';
    toast.opened = true;
  });
  window.addEventListener('WebComponentsReady', () => {
    document.getElementById('editor').addEventListener('query-parameters-changed', (e) => {
      document.getElementById('model').innerText = JSON.stringify(e.target.queryParameters, null, 2);
    });
  });
  </script>
</body>

</html>
