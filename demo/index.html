<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>url-input-editor demo</title>
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../url-history-saver/url-history-saver.html">
  <link rel="import" href="../../paper-input/paper-input.html">
  <link rel="import" href="../../paper-button/paper-button.html">
  <link rel="import" href="../../paper-toast/paper-toast.html">
  <link rel="import" href="../../app-pouchdb/pouchdb.html">
  <link rel="import" href="../url-input-editor.html">
  <custom-style>
    <style include="demo-pages-shared-styles">
      pre {
        display: block;
        word-break: break-all;
        white-space: pre-wrap;
      }
    </style>
  </custom-style>
</head>
<body unresolved>
  <dom-bind>
    <template>
      <url-history-saver></url-history-saver>
      <div class="vertical-section-container centered">
        <h3>The `url-input-editor`</h3>
        <url-input-editor value="{{url}}" id="editor"></url-input-editor>
        <label>URL value</label>
        <pre>[[url]]</pre>
        <label>Query parameters data model</label>
        <pre id="model"></pre>
      </div>
      <div class="vertical-section-container centered">
        <h3>Event based control</h3>
        <p>Fire url-value-changed custom event to set the value</p>
        <p>
          <paper-input id="eventUrl" label="URL to send with the event"></paper-input>
          <paper-button id="sendEventButton">Send event</paper-button>
        </p>
      </div>
      <paper-toast></paper-toast>
  </template>
</dom-bind>
  <script>
  document.getElementById('sendEventButton')
  .addEventListener('click', function() {
    const url = document.getElementById('eventUrl').value;
    const ev = new CustomEvent('url-value-changed', {
      detail: {
        value: url
      },
      bubbles: true
    });
    document.body.dispatchEvent(ev);
  });
  document.body.addEventListener('send-request', function() {
    const toast = document.querySelector('paper-toast');
    toast.text = 'Request send requested';
    toast.opened = true;
  });
  window.addEventListener('WebComponentsReady', () => {
    document.getElementById('editor').addEventListener('query-parameters-changed', (e) => {
      document.getElementById('model').innerText = JSON.stringify(e.target.queryParameters, null, 2);
    });
  });
  </script>
</body>
</html>
