<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>url-input-editor demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../url-history-saver/url-history-saver.html">
  <link rel="import" href="../../paper-input/paper-input.html">
  <link rel="import" href="../../paper-button/paper-button.html">
  <link rel="import" href="../../paper-toast/paper-toast.html">
  <link rel="import" href="../url-input-editor.html">

  <style is="custom-style" include="demo-pages-shared-styles">

    .vertical-section-container {
      max-width: 600px;
    }

    pre {
      display: block;
    }
  </style>
</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <h3>The `url-input-editor`</h3>
    <demo-snippet>
      <template is="dom-bind">
        <url-input-editor value="{{url}}"></url-input-editor>
        <url-history-saver></url-history-saver>

        <pre>[[url]]</pre>
      </template>
    </demo-snippet>
  </div>

  <div class="vertical-section-container centered">
    <h3>Event based control</h3>
    <p>Fire url-value-changed custom event to set the value</p>
    <p>
      <paper-input id="eventUrl" label="URL to send with the event"></paper-input>
      <paper-button id="sendEventButton">Send event</paper-button>
    </p>
  </div>
  <paper-toast></paper-toast>
  <script>
  document.getElementById('sendEventButton')
  .addEventListener('click', function() {
    var url = document.getElementById('eventUrl').value;
    var event = new CustomEvent('url-value-changed', {
      detail: {
        value: url
      },
      bubbles: true
    });
    document.body.dispatchEvent(event);
  });
  document.body.addEventListener('send-request', function() {
    var toast = document.querySelector('paper-toast');
    toast.text = 'Request send requested';
    toast.opened = true;
  });
  </script>
</body>
</html>
