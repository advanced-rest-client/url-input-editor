<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-validatable-behavior/iron-validatable-behavior.html">
<script>
(function(global) {
  'use strict';

  global.ArcBehaviors = global.ArcBehaviors || {};

  /* @polymerBehavior */
  global.ArcBehaviors.UrlEditorBehaviorImpl = {
    properties: {
      /**
       * Current value of the editor.
       */
      value: {
        type: String,
        notify: true
      },
      /**
       * List of query parameters model.
       * It is passed to detailed editor to build query parameters form.
       * If not set then it is computed from current URL.
       *
       * Model for query parameters is:
       * - name {String} param name
       * - value {String} param value
       * - enabled {Boolean} is param included into the `value`
       */
      queryParameters: {
        type: Array,
        notify: true
      }
    }
  };
  /**
   * A behavior to share functionality between URL editors elements.
   *
   * The element possibly computes it's internal model every time the value change.
   * Sometimes you may want to use this element alongside other payload editors.
   * In this case, if the element is still in the DOM and accepts value change,
   * you may wish to prohibit any computations if other element is handling payload edits.
   *
   * To do so, elements implementing this behavior have `_isOpened` private property that tells
   * the element if the element us currently in use. This property cam be controlled by the
   * `attrForOpened` property. If the property is set and corresponding to it's value attribute is
   * set then the element is considered as opened. Also, if the element doesn't have `attrForOpened`
   * value the `_isOpened` property is set to true.
   *
   * @polymerBehavior ArcBehaviors.UrlEditorBehavior
   */
  global.ArcBehaviors.UrlEditorBehavior = [
    Polymer.IronValidatableBehavior,
    global.ArcBehaviors.UrlEditorBehaviorImpl
  ];
})(window);
</script>
